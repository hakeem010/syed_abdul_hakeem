<body>
    <h1>Calculator</h1>
    <label for="Enter First Number">Enter First Number :</label>
    <input type="number" id="num1">
    <br>
   <label for="Enter Secound Number">Enter Secound Number :</label>
    <input type="Number" id="num2">
    <br>
   <p><button onclick="add()">Add</button>
    <button type="Clear">Clear</button></p>
    <p id="result"></p>
    
    <script>
        function add(){
            var sum1 = parseInt( document.getElementById("num1").value);
            var sum2 = parseInt( document.getElementById("num2").value);
            var add = sum1+sum2;

            document.getElementById("result").innerHTML="Addition if two number: " + add;
        }
    </script>
