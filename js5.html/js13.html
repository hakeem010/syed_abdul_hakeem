<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <h1>check prime number or not</h1>
    <input type="text" name="input" id="input">
    <button onclick="checkprime()">click here</button>
    <h3>Result : <span style="background-color: aquamarine;padding: 10px;" id="out">Output</span></h3>
    </div>
    <script>
        function isprime(num){
            if(num<=1) return false;
            if(num<=3) return true;
            if(num % 2 ===0 || num%3===0) return false;
            for(let i=5;i*i<=num; i+=6)
            {
                if(num%i===0 || num% (i=2)===0) return false;

            }
            return true;
        }
        function checkprime(){
            var number=parseInt(document.getElementById("input").value);
            var resultElement=document.getElementById("out");
            if(isprime(number))
            {
                resultElement.innerHTML=number+"is a prime number";

            }
            else{
                resultElement.innerHTML=number+"is not a prime number"
            }
        }
    </script>
</body>
</html>
