<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript switch statement example</h1>
    <script>
        var day=3;
        var dayname;
        switch(day){
            case 1:day
                dayname="monday";
                break;
            case 2:day
            dayname="tuesday";
            break;
            case 3:day
            dayname="wednesday";
            break;
            case 4:day
            dayname="thursday";
            break;
            case 5:day
            dayname="friday";
            break;
            case 6:day
            dayname="saturday";
            break;
            case 7:day
            dayname="sunday";
            break;
            default:day
            dayname="invalid day";
            break;        
        }
        document.write("day: " + dayname);
    
    </script>
    
</body>
</html>
